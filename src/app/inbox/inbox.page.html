<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Mailboxes"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Inbox
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <div slot="start" class="dot dot-unread"></div>
      <ion-label class="ion-text-wrap">
        <h2>
          Chewy.com
          <span class="date">
            <ion-note>1/16/19</ion-note>
            <ion-icon name="chevron-forward" size="small"></ion-icon>
          </span>
        </h2>
        <h3>Save up to 30% with Today's Deals!</h3>
        <p>Don't miss SAVINGS! Shop deals on food, treats, toys, and more! Plus find even more deals on ...</p>
      </ion-label>
    </ion-item>


    <ion-item *ngFor="let item of items">
      <div slot="start" [class]="!item.read ? 'dot dot-unread' : 'dot'"></div>
      <ion-label class="ion-text-wrap">
        <h2>
          {{ item.company_name }}
          <span class="date">
            <ion-note>{{ item.date }}</ion-note>
            <ion-icon name="chevron-forward" size="small"></ion-icon>
          </span>
        </h2>
        <h3>{{ item.title }}</h3>
        <p>{{ item.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Checking for Mail...</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
