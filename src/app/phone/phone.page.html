<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="missed">
        Missed
      </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end">
      <ion-button>Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [class]="item.missed ? 'missed-call' : null">
      <ion-label>
        <h2>{{item.name}} <span *ngIf="item.missed">({{item.missed_amount}})</span></h2>
        <p>{{item.city}}, {{item.state}}</p>
      </ion-label>
      <ion-note slot="end">
        {{item.date}}
      </ion-note>
      <ion-icon name="information-circle-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
